<ion-view style="background-color: #F2F2F2" title="Deal Detail">
    <ion-content class="has-tabs">
        <div class="card">
            <div class="item item-divider">
                <h2 class="dark-green name-menu">{{myDeal.Title}}</h2>
                
            </div>
            <div class="item item-text-wrap">
                <img ng-src="{{dealImage}}" class="full-image" />
                <div>
                    <span ng-bind-html="myDeal.Abstract"></span>
                </div>
                <div>
                    <span ng-bind-html="dealContent"></span>
                </div>
            </div>
            
    </ion-content>
</ion-view>
