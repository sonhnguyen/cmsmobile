<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link rel="stylesheet" href="css/ng-tags-input.css">
    <link rel="stylesheet" href="css/ng-tags-input.bootstrap.css">
    <link href="css/style.css" rel="stylesheet">
    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
  -->
    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <!-- AngularJS plugins -->
    <script src="https://code.angularjs.org/1.3.15/angular-route.min.js"></script>
    <!-- ng cordova -->
    <script src="js/include/ng-cordova.min.js"></script>
    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>
    <!-- APP.JS -->
    <script src="js/jquery/jquery-1.11.1.min.js"></script>
    <script src="js/app.js"></script>
    <script src="https://cdn.firebase.com/js/client/2.2.1/firebase.js"></script>
    <!-- tags -->
    <script type="text/javascript" src="js/include/ng-tags-input.js"></script>
    <!-- include source code-->
    <script src="js/app.js"></script>
    <script src="js/route.js"></script>
    <script src="js/controller/menuController.js"></script>
    <script src="js/controller/mainController.js"></script>
    <script src="js/controller/dealController.js"></script>
    <script src="js/controller/newsController.js"></script>
    <script src="js/controller/addNewsController.js"></script>
    <script src="js/controller/recipeController.js"></script>
    <script src="js/controller/cakedetailController.js"></script>
    <script src="js/controller/showNewsController.js"></script>
    <script src="js/controller/addRecipeController.js"></script>
    <script src="js/controller/showRecipeController.js"></script>
    <script src="js/controller/cartController.js"></script>
</head>

<body ng-app="cms" ng-controller="mainController">
    <ion-side-menus enable-menu-with-back-views="true">
        <ion-side-menu-content>
            <ion-nav-bar class="bar-balanced">
                <ion-nav-back-button class="no-text">
                </ion-nav-back-button>
                <ion-nav-buttons side="right">
                    <button class="button button-icon button-clear ion-android-more-vertical" menu-toggle="right">
                    </button>
                </ion-nav-buttons>
            </ion-nav-bar>
            <ion-nav-view></ion-nav-view>
            <div id="myTab" class="tabs-striped  has-tabs tabs-color-balanced">
                <div class="tabs">
                    <a id="menuTab" class="tab-item active" ui-sref="menu" ng-click="viewMenu()">
                        <i class="icon ion-android-restaurant"></i> Menu
                    </a>
                    <a id="dealTab" class="tab-item" ui-sref="deal" ng-click="viewDeal()">
                        <i class="icon ion-bag"></i> Deal
                    </a>
                    <a id="newsTab" class="tab-item" ui-sref="news" ng-click="viewNews()">
                        <i id="notifyIcon" class="icon ion-ios-paper-outline"></i> News
                    </a>
                    <a id="recipeTab" class="tab-item" ui-sref="recipe" ng-click="viewRecipe()">
                        <i class="icon ion-ios-paper"></i> Recipe
                    </a>
                    <a id="cartTab" class="tab-item" ui-sref="cart" ng-click="viewCart()">
                        <i class="icon ion-ios-cart-outline"></i> Cart
                    </a>
                </div>
            </div>
        </ion-side-menu-content>
        <ion-side-menu side="right">
            <ion-header-bar class="bar-balanced expanded">
                <div class="title title-left">
                  <span class="item-avatar">
                    <img class="side-avatar" src="img/perry.png">  
                  </span>
                        Nguy&#x1EC5;n Ho&#xE0;ng S&#x1A1;n


  </div>
            </ion-header-bar>
            <ion-content class="stable-bg has-expanded-header">
                <ion-list>
                    <a class="item item-icon-left" ui-sref="menu" nav-clear="" menu-close=""><i class="icon ion-search"></i>Th&#xF4;ng tin</a>
                    <a class="item item-icon-left" ui-sref="menu" nav-clear="" menu-close=""><i class="icon ion-search"></i>&#x110;&#x1A1;n h&#xE0;ng</a>
                    <a class="item item-icon-left" ui-sref="menu" nav-clear="" menu-close=""><i class="icon ion-search"></i>Wish list</a>
                    <a class="item item-icon-left" ui-sref="menu" nav-clear="" menu-close=""><i class="icon ion-search"></i>Feedback</a>
                    <a class="item item-icon-left" ui-sref="menu" nav-clear="" menu-close=""><i class="icon ion-search"></i>Chia s&#x1EBB;</a>
                    <a class="item item-icon-left" ui-sref="menu" nav-clear="" menu-close=""><i class="icon ion-search"></i>Tho&#xE1;t</a>
                </ion-list>
            </ion-content>
        </ion-side-menu>
    </ion-side-menus>
</body>

</html>
