<ion-view style="background-color: #F2F2F2" title="Khuyến Mãi">
    <ion-content class="has-tabs-top has-tabs">
          <div class="list">

        <a ng-repeat="deal in deals" class="item item-thumbnail-left" ng-click="dealDetail(deal.Key)">

          <img ng-src="{{ deal.Image }}" >
          <h2 class="dark-green name-menu">{{ deal.Title }}</h2>
          <h3>{{ deal.Abstract }}</h3>
        </a>

      </div>

    </ion-content>
</ion-view>
