<ion-view style="background-color: #F2F2F2" title="Home">
    <div class="tabs tabs-striped tabs-top tabs-color-balanced">
        <a id="menuTab" class="tab-item active font-large">
Tất cả                    </a>
        <a id="dealTab" class="tab-item font-large">
Hôm nay                    </a>
        <a id="newsTab" class="tab-item font-large">
Tuần này                    </a>
        <a id="recipeTab" class="tab-item font-large">
Hot                    </a>
    </div>
    <ion-content class="has-tabs-top has-tabs">
        <div class="list card">
            <div ng-repeat="cake in cakes" class="card-padding">
                <div class="item item-divider">
                    <h2 class="blue name-menu">{{cake.Name}}</h2>
                    <h2 class="blue status-menu">Còn hàng</h2>
                </div>
                <div class="item item-text-wrap">
                    <img class="full-image" ng-src="{{cake.Image}}" ng-click="cakeDetail()">
                    <div class="row">
                        <div class="text-left">
                            <button class="button button-icon blue">
                                <span>3</span>
                                <i class="icon ion-thumbsup"></i>
                            </button>
                            <button class="button button-icon blue">
                                <span>10</span>
                                <i class="icon ion-share"></i>
                            </button>
                            <button class="button button-icon blue">
                                <i class="icon ion-ios-heart"></i>
                            </button>
                        </div>
                        <div class="text-right col price-div-menu">
                            <p class="blue price-menu">{{cake.Price}} VNĐ</p>
                        </div>
                    </div>
                </div>
                <div class="item row list padding-left-15">
                    <div class="col item item-input-inset">
                        <label class="item-input-wrapper">
                            <input type="number" placeholder="Số lượng">
                        </label>
                    </div>
                    <div class="col pull-right">
                        <button class="button button-small button-balanced">
                            Thêm vào giỏ hàng
                        </button>
                    </div>
                </div>
            </div>
    </ion-content>
</ion-view>
