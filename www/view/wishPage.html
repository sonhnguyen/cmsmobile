<ion-view style="background-color: #F2F2F2" title="Yêu thích">

    <ion-content>
      <div class="card" id="wishhiddencard"> </div>
  		<div class="card" id="wishhiddencard2"> </div>
  		<div class="card" id="wishhiddencard3"> </div>
		<div id="wishdvloader" class="full-width" style="margin: auto;position: absolute;width: 100%;text-align: center;"><ion-spinner></ion-spinner></div>

        <div class="list card" id="wishcard">
            <div ng-repeat="cake in filteredCakes" class="card-padding">
                <div class="item item-b divider">
                    <p ng-model="isSoldout" class ="dark-green name-menu"style="white-space:initial;font-weight: bolder;">{{cake.Name}} &nbsp - &nbsp{{cake.Status == 1 ? 'Còn hàng' : 'Hết hàng'}} </p>
                </div>
                <!-- http://socialmediamarketingkelowna.com/wp-content/uploads/2012/04/sorry-sold-out.png -->
                <div class="item item-text-wrap text-center">
                    <img class="full-image" style="" ng-src="{{cake.Image}}" ng-click="cakeDetail(cake.Key)">
                            <img ng-if="myVar"id="soldoutIcon{{cake.Key}}"class='full-image' style="position: absolute;top: 0px;opacity: 0.4" ng-src='http://socialmediamarketingkelowna.com/wp-content/uploads/2012/04/sorry-sold-out.png' ng-click="cakeDetail(cake.Key)">
                    <div class="row">
                        <div class="text-left">
                            <button class="button button-icon positive" ng-click="addCakeLike(cake.Key)">
                                <span>{{cake.Likes.length >= 0 ? cake.Likes.length : 0}}</span>
                                <i class="icon ion-thumbsup"></i>
                            </button>
                            <button class="button button-icon positive" ng-click="addCakeShare(cake.Key)">
                                <span>{{cake.Shares.length >= 0 ? cake.Shares.length : 0}}</span>
                                <i class="icon ion-share"></i>
                            </button>
                        </div>
                        <div class="text-right col price-div-menu">
                            <p class="dark-green price-menu" style="font-weight: bold;">{{cake.Price|currency:'':0}} VNĐ</p>
                        </div>
                    </div>
                </div>
                <div class="item row list padding-left-15">
                    <div class="full-width">
                        <button class="button button-small button-assertive full-width" ng-click="removeFavor(cake.Key)">
                            Xóa khỏi wish list
                        </button>

                    </div>
                </div>
            </div>
          </div>
          <div class="list" ng-if="filteredCakes.length==0">
              <div class="item text-center">
                  <p class="dark-green wrap bold item-text-wrap">Chưa có sản phẩm nào được thêm vào giỏ</p>
              </div>
          </div>
    </ion-content>

</ion-view>
