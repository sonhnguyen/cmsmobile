<ion-view style="background-color: #F2F2F2" title="Home">
    <div class="tabs tabs-striped tabs-top tabs-color-balanced">
        <a id="tab-all" class="tab-item active font-large" ng-click="filterAll()">Tất cả </a>
        <a id="tab-today" class="tab-item font-large" ng-click="filterToday()">Hôm nay</a>
        <a id="tab-week" class="tab-item font-large" ng-click="filterThisWeek()">Tuần này</a>
        <a id="tab-hot" class="tab-item font-large" ng-click="filterHot()">Bán chạy</a>
    </div>
	<activity
   android:screenOrientation="portrait"
   android:configChanges="orientation|keyboardHidden">
</activity>
    <ion-content class="has-tabs-top has-tabs">
		<div id="menusloader" style="height:100px;width:100%;"></div>
		<div id="dvloader" style="margin: auto;position: absolute;width: 100%;text-align: center;"><ion-spinner></ion-spinner></div>
        <ion-refresher pulling-text="" on-refresh="doRefresh()"> </ion-refresher>
		<div id="menuemptydiv" class="full-width" style="width:60px;text-align: center;"><p class ="dark-green name-menu"> Trang bánh đang trống</p></div>
        <div class="list card" id="menucard">
            <div ng-repeat="cake in filteredCakes" class="card-padding item item-divider">
                <div class="item item-b divider">
                    <div style="width: 60%;display: inline-block"><p ng-model="isSoldout" class ="dark-green name-menu" style="white-space:initial;font-weight: bolder;">{{cake.Name}}</p></div>
                    <p class ="dark-green name-menu" style="white-space:initial;font-weight: bolder; float:right">{{cake.Status == 1 ? 'Còn hàng' : 'Hết hàng'}}</p>
                </div>
                <!-- http://socialmediamarketingkelowna.com/wp-content/uploads/2012/04/sorry-sold-out.png -->
                <div class="item item-text-wrap text-center">
                    <img class="full-image" style="" ng-src="{{cake.Image}}" ng-click="cakeDetail(cake.Key)">
                            <img ng-if="myVar"id="soldoutIcon{{cake.Key}}"class='full-image' style="position: absolute;top: 0px;opacity: 0.4" ng-src='http://socialmediamarketingkelowna.com/wp-content/uploads/2012/04/sorry-sold-out.png' ng-click="cakeDetail(cake.Key)">
                    <div class="row">
                        <div style = "display:inherit">
                            <button class="button button-icon positive" ng-click="addCakeLike(cake.Key)">
                                <div>{{cake.Likes.length >= 0 ? cake.Likes.length : 0}}</span> 
                                <image class="sidemenuimage" src="img/like.png"></image>
                            </button>
                            <button class="button button-icon positive" ng-click="addCakeShare(cake.Key)">
                                <span> {{cake.Shares.length >= 0 ? cake.Shares.length : 0}}</span>
                                <image class="sidemenuimage" src="img/share.png"></image>

                            </button>
                            <button class="button button-icon positive" ng-click="addCakeFavorite(cake.Key)">
                                <image class="sidemenuimage" src="img/heart.png"></image>
                            </button>
                        </div>
                        <div class="text-right col price-div-menu">
                            <p class="dark-green price-menu" style="font-weight: bold;">{{cake.Price|currency:'':0}} VNĐ</p>
                        </div>
                    </div>
                </div>
                <div class="item row list 5">
                    <div class="col pull-left item item-input-inset" style="width:50px">
                        <label class="item-input-wrapper">
                            <input ng-modal="mysl" min="0" id="soluong{{cake.Key}}" type="tel" placeholder="Số lượng">
                        </label>
                    </div>
                    <div class="col pull-right">
                        <button class="button button-small button-assertive full-width" ng-click="addtoCart(cake.Key,cake.Name,cake.Image,cake.Price)">
                            THÊM VÀO GIỎ
                        </button>

                    </div>
                </div>
            </div></div>

    </ion-content>

</ion-view>
