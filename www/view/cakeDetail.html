<ion-view style="background-color: #F2F2F2" title="Cake Detail">
    <ion-content class="has-tabs">
        <div class="card">
            <div class="item item-divider">
                <h2 class="dark-green name-menu">{{myCake.Name}}</h2>
                <h2 class="dark-green status-menu">Còn hàng</h2>
            </div>
            <div class="item item-text-wrap">
                <a class="item item-list-detail">
                    <ion-scroll direction="x" class="">
                        <img ng-repeat="image in myCake.Gallery" ng-src="{{image}}" ng-click="showImages($index, $parent.$index)" class="image-list-thumb" />
                    </ion-scroll>
                </a>
                <div class="row">
                    <div class="text-left">
                        <button class="button button-icon positive">
                            <span>3</span>
                            <i class="icon ion-thumbsup"></i>
                        </button>
                        <button class="button button-icon positive">
                            <span>10</span>
                            <i class="icon ion-share"></i>
                        </button>
                        <button class="button button-icon positive">
                            <i class="icon ion-ios-heart"></i>
                        </button>
                    </div>
                    <div class="text-right col price-div-menu">
                        <p class="dark-green price-menu">{{myCake.Price}} VNĐ</p>
                    </div>
                </div>
                <div>
                    <p>{{myCake.Description}}</p>
                </div>
            </div>
            <div class="item row list padding-left-15">
                <div class="col item item-input-inset">
                    <label class="item-input-wrapper">
                        <input type="number" placeholder="Số lượng">
                    </label>
                </div>
                <div class="col pull-right">
                    <button class="button button-small button-assertive full-width">
                        THÊM VÀO GIỎ
                    </button>
                </div>
            </div>
    </ion-content>
</ion-view>
