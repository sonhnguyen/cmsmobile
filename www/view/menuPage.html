<ion-view style="background-color: #F2F2F2" title="Home">
<ion-content>
<div class="list card padding-createblog-button">
    <div ng-repeat="cake in cakes">

        <div class="item item-divider">
            <h2  style="color: #4DADAF; font-weight: 600; display: inline">{{cake.Name}}</h2> 
            <h2  style="color: #4DADAF; font-weight: 600; float: right">Price: {{cake.Price}}</h2> 

        </div>
        <div class="item item-text-wrap">
            <img class="full-image" ng-src="{{cake.Image}}" ng-click="cakeDetail()">
        </div>
        <div class="item tabs tabs-secondary tabs-icon-left" >
            <a class="tab-item" ng-click="" style="color: #4DADAF;"> <!-- ng-click="likeBlog(item)" -->
                <i class="icon ion-thumbsup"></i>
                Like
            </a>
            <a class="tab-item" ng-click=""style="color: #4DADAF;"> <!-- ng-click="shareBlog(item)" -->
                <i class="icon ion-share"></i>
                Share
            </a>
            <a class="tab-item" ng-click=""style="color: #4DADAF;"> <!-- ng-click="shareBlog(item)" -->
                <i class="icon ion-android-cart"></i>
                Add to cart
            </a>
        </div>    
    </div>
</div>



</ion-content>
</ion-view>
