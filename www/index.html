<!DOCTYPE html>
<html>
  <head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">  
  <link href="lib/ionic/css/ionic.css" rel="stylesheet">
  <link rel="stylesheet" href="css/ng-tags-input.css">    
  <link rel="stylesheet" href="css/ng-tags-input.bootstrap.css">    

  <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
  -->

  <!-- ionic/angularjs js -->
  <script src="lib/ionic/js/ionic.bundle.js"></script>

  <!-- AngularJS plugins -->
  <script src="https://code.angularjs.org/1.3.15/angular-route.min.js"></script>


  <!-- ng cordova -->
  <script src="js/include/ng-cordova.min.js"></script>
  <!-- cordova script (this will be a 404 during development) -->
  <script src="cordova.js"></script>

  <!-- APP.JS -->
  <script src="js/jquery/jquery-1.11.1.min.js"></script>   
  <script src="js/app.js"></script>
  <script src='https://cdn.firebase.com/js/client/2.2.1/firebase.js'></script>

  <!-- tags -->
  <script type="text/javascript" src="js/include/ng-tags-input.js"></script>

  <!-- include source code-->
    <script src="js/app.js"></script>
    <script src="js/services.js"></script>
    <script src="js/route.js"></script>
    <script src="js/controller/menuController.js"></script>
    <script src="js/controller/mainController.js"></script>
    <script src="js/controller/dealController.js"></script>
    <script src="js/controller/newsController.js"></script>
    <script src="js/controller/addnewsController.js"></script>
    <script src="js/controller/recipeController.js"></script>
    <script src="js/controller/cakedetailController.js"></script>
  </head>

  <body ng-app="cms" ng-controller="mainController"> 

    <ion-pane>
    <ion-nav-bar class="bar-stable">
      <ion-nav-back-button>
      </ion-nav-back-button>
    </ion-nav-bar>
     <ion-nav-view></ion-nav-view>

    <div id="myTab" class="tabs-striped  has-tabs tabs-color-calm">
        <div class="tabs ">
          <a id="menuTab" class="tab-item active" href="#/menu" ng-click="viewMenu()">
            <i class="icon ion-drag"></i>
            Menu
          </a>
          <a id="dealTab" class="tab-item" href="#/deal" ng-click="viewDeal()">
            <i class="icon ion-bag"></i>
            Deal
          </a>

          <a id="newsTab" class="tab-item" href="#/news" ng-click="viewNews()">
            <i id="notifyIcon" class="icon ion-alert"></i>
            News
          </a>
          <a id="recipeTab" class="tab-item" href="#/recipe" ng-click="viewRecipe()">
            <i class="icon ion-gear-a"></i>
            Recipe
          </a>
          
        </div>
      </div>
    

   </ion-pane>
  </body>
</html>
