<ion-view style="background-color: #F2F2F2" title="Home">
    <div class="tabs tabs-striped tabs-top tabs-color-balanced">
        <a id="tab-all" class="tab-item active font-large" ng-click="filterAll()">
Tất cả                    </a>
        <a id="tab-today"class="tab-item font-large" ng-click="filterToday()">
Hôm nay                    </a>
        <a  id="tab-week"class="tab-item font-large" ng-click="filterThisWeek()">
Tuần này                    </a>
        <a  id="tab-hot"class="tab-item font-large" ng-click="filterHot()">
Hot                    </a>
    </div>
    <ion-content class="has-tabs-top has-tabs">
        <div class="list card">
            <div ng-repeat="cake in filteredCakes" class="card-padding">
                <div class="item item-divider">
                    <h2 class="dark-green name-menu">{{cake.Name}}</h2>
                    <h2 class="dark-green status-menu">Còn hàng</h2>
                </div>
                <div class="item item-text-wrap">
                    <img class="full-image" ng-src="{{cake.Image}}" ng-click="cakeDetail(cake.Key)">
                    <div class="row">
                        <div class="text-left">
                            <button class="button button-icon positive">
                                <span>3</span>
                                <i class="icon ion-thumbsup"></i>
                            </button>
                            <button class="button button-icon positive">
                                <span>10</span>
                                <i class="icon ion-share"></i>
                            </button>
                            <button class="button button-icon positive">
                                <i class="icon ion-ios-heart"></i>
                            </button>
                        </div>
                        <div class="text-right col price-div-menu">
                            <p class="dark-green price-menu">{{cake.Price}} VNĐ</p>
                        </div>
                    </div>
                </div>
                <div class="item row list padding-left-15">
                    <div class="col item item-input-inset">
                        <label class="item-input-wrapper">
                            <input type="number" placeholder="Số lượng">
                        </label>
                    </div>
                    <div class="col pull-right">
                        <button class="button button-small button-assertive full-width">
                            THÊM VÀO GIỎ
                        </button>
                    </div>
                </div>
            </div>
    </ion-content>
</ion-view>
