<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">



   

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above

    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script> <!--tqduy-->
    <script src="https://code.angularjs.org/1.3.15/angular-route.min.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/services.js"></script>
    <script src="js/route.js"></script>
    <script src="js/controller/menuController.js"></script>
    <script src="js/controller/mainController.js"></script>

    <script src="js/controller/newsController.js"></script>
  </head>

  <body ng-app="cms" ng-controller="mainController"> 

    <ion-pane>
    <ion-nav-bar class="bar-stable">
      <ion-nav-back-button>
      </ion-nav-back-button>
    </ion-nav-bar>
     <ion-nav-view></ion-nav-view>

    <div id="myTab" class="tabs-striped  has-tabs tabs-color-calm">
        <div class="tabs ">
          <a id="menuTab" class="tab-item active"  href="#/menu">
            <i class="icon ion-drag"></i>
            Menu
          </a>
          <a id="dealTab" class="tab-item" href="#/deal" >
            <i class="icon ion-bag"></i>
            Deal
          </a>
          <a id="newsTab" class="tab-item" href="#/news" >
            <i id="notifyIcon" class="icon ion-alert"></i>
            News
          </a>
          <a id="recipeTab" class="tab-item" >
            <i class="icon ion-gear-a"></i>
            Recipe
          </a>
          
        </div>
      </div>
    

   </ion-pane>
  </body>
</html>
