<ion-view style="background-color: #F2F2F2" title="Chi tiết khuyến mãi">
    <ion-content class="has-tabs">
		<div id="dealdetailsloader" style="height:100px;width:100%;"></div>
		<div id="dealdetailloader" style="margin: auto;position: absolute;width: 100%;height:100px;text-align: center;"><ion-spinner></ion-spinner></div>
		<div class="card" id="dealdetailcard">
			
			<div class="item item-divider">
				<h2 class="dark-green name-menu" style="font-weight:bold;white-space:initial">{{myDeal.Title}}</h2>
			</div>
			<div class="item item-text-wrap">
					<img ng-src="{{dealImage}}" class="full-image" />
                <div>
					<span ng-bind-html="myDeal.Abstract"></span>
				</div>
				<div>
					<span ng-bind-html="dealContent"></span>
				</div>
			</div>
        </div>
		
    </ion-content>
</ion-view>
